<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.subject}">JiraRush - подтверждение почты</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<body>
<p th:text="#{email.greeting(${user.firstName})}">Привет, [Имя пользователя]</p>
<p th:text="#{email.instruction}">Чтобы завершить настройку учетной записи и начать пользоваться JiraRush, подтвердите, что вы правильно указали вашу электронную почту.</p>
<a th:href="${confirmationUrl}" th:text="#{email.confirm}">Подтвердить почту</a>
</body>
</html>
